{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="col-md-12 col-md-offset-4">
    <div class="row">
        <div class="col-12">
            <h2 class="text text-success text-center">Welcome To Instagram Clone</h2>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-md-offset-4">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-outline btn-success" type="submit">Log In</button>
                <p>
                    <small>Dont have an account ? Register <a class="nav-link" href="{% url 'register' %}">here</a></small>
                </p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


{% endblock %}
