{% extends 'base.html' %}
{% block style %}
{% endblock %}

{% block content %}
<h2 class="text-center">Welcome to My Gallery</h2>


{% if images %}
<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-12 " style="margin-bottom: 20px;" data-toggle="modal" data-target="#{{image.id}}">
            <div class="card">
                <div class="card-header">
                    {{ image.name }}
                </div>
                <img src="{{image.image.url}}" class="card-img-top" alt="Image" style="width: 100%; height: 400px;">
                <div class="card-body">
                    <p>{{ image.caption }} </p>
                    <p>Likes :{{ image.likes }} </p>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>
{% endif %}
