{% extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if images %}
        <h2>Found {{ images|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 images for the search term. {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if images %}
        <div class="container">
            <div class="card-deck">
                {% for image in images %}
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        {{ image.name }}
                    </div>
                    <img src="{{image.image.url}}" class="card-img-top" alt="Image" style="width: 100%; height: 400px;">

                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
